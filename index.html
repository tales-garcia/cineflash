<body>

    <header class="header">
        <nav class="navbar">
            <a href="/" class="logo">
                <img src="assets/images/favicon.png" alt="CINEFLASH Logo">

            <ul class="nav-menu">
                <li><a href="/filmes/" class="nav-link"><i class="fa-solid fa-film"></i>Filmes</a></li>

    <main>
        <section id="inicio" class="hero">

                <a href="#em-cartaz" class="btn-primary">Ver Filmes em Cartaz</a>

            <h2 class="section-title">Em Cartaz</h2>
            <div class="movies-grid"></div>
        </section>
