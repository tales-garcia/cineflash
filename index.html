<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEFLASH - Seu Portal de Cinema</title>

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="/" class="logo">
                <img src="assets/images/favicon.png" alt="CINEFLASH Logo">
                CINEFLASH
            </a>
            <ul class="nav-menu">
                <li><a href="/filmes/" class="nav-link"><i class="fa-solid fa-film"></i>Filmes</a></li>
                <li><a href="/cinemas/" class="nav-link"><i class="fa-solid fa-location-dot"></i>Cinemas</a></li>
                <li><a href="/sobre/" class="nav-link"><i class="fa-solid fa-circle-info"></i>Sobre</a></li>
                <li><a href="/contato/" class="nav-link"><i class="fa-solid fa-envelope"></i>Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-track"></div>
            </div>
            <button class="carousel-button prev" aria-label="Slide anterior">&#10094;</button>
            <button class="carousel-button next" aria-label="PrÃ³ximo slide">&#10095;</button>
        </section>
        <section id="featured-trailer" class="featured-trailer-section">
            <h2 class="section-title">Destaque da Semana</h2>
            <div class="featured-trailer-grid">
                <div class="trailer-container">
                    <iframe id="featured-iframe" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="featured-info">
                    <h2 id="featured-title"></h2>
                    <p id="featured-synopsis"></p>
                    <a id="featured-details-link" href="#" class="btn-primary">Ver Mais Detalhes</a>
                </div>
            </div>
        </section>
        <section id="em-cartaz" class="movies-section">
            <h2 class="section-title">Em Cartaz</h2>
            <div class="movies-grid"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 CINEFLASH. Todos os direitos reservados.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
