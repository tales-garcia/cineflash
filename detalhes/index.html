<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme - CINEFLASH</title>

    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header scrolled">
        <nav class="navbar">
            <a href="../" class="logo">
                <img src="../assets/images/favicon.png" alt="CINEFLASH Logo">
                CINEFLASH
            </a>
            <ul class="nav-menu">
                <li><a href="/filmes/" class="nav-link"><i class="fa-solid fa-film"></i>Filmes</a></li>
                <li><a href="/cinemas/" class="nav-link"><i class="fa-solid fa-location-dot"></i>Cinemas</a></li>
                <li><a href="/sobre/" class="nav-link"><i class="fa-solid fa-circle-info"></i>Sobre</a></li>
                <li><a href="/contato/" class="nav-link"><i class="fa-solid fa-envelope"></i>Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="movie-details-container">
        <div id="movie-content" class="movie-details-grid">
            <img id="movie-poster" src="" alt="Pôster do Filme" class="movie-details-poster">
            <div class="movie-details-info">
                <h1 id="movie-title"></h1>
                <p class="genres" id="movie-genres"></p>
                <p class="director"><strong>Diretor:</strong> <span id="movie-director"></span></p>
                <h2>Sinopse</h2>
                <p id="movie-synopsis"></p>
                <div class="trailer-container">
                    <h2>Trailer</h2>
                    <iframe id="movie-trailer" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div id="error-message" class="error-message" style="display: none;">
            <h1>Filme não encontrado</h1>
            <p>O filme que você está procurando não existe ou foi removido.</p>
            <a href="../index.html" class="btn-primary">Voltar para o Início</a>
        </div>
    </main>

    <footer class="footer">
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 CINEFLASH. Todos os direitos reservados.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../assets/js/detalhes.js"></script>
</body>
</html>
